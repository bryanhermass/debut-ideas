<!DOCTYPE html> <!-- indica que vamos a utilizar la version 5 de html -->
<html>
    <head>  <!-- encabezado de la pagina web, acá se agrega contenido que no se ve en la pagina web, como por ejemplo un archivo de javascript o de css -->
        <title>Mi primera pagina</title> <!-- titulo de la pagina web que se muestra en la pestaña del navegador -->
    </head>
    <body>  <!-- cuerpo de la pagina web, acá se agrega todo el contenido que se va a mostrar en la pagina web -->
        <!-- Titulos de la pagina web -->
        <h1>Hola</h1>
        <h2>Hola</h2>
        <h3>Hola</h3>
        <h4>Hola</h4>
        <h5>Hola</h5>
        <h6>Hola</h6>
        <!-- Parrafos de la pagina web -->
        <p>Hola ! <br /> Bienvenido a mi pagina</p> <!-- <br/> es un salto de linea -->
        <hr />  <!-- linea horizontal para separar contenido -->
        <p>Este es otro parrafo</p>
        <p>Parrrafo 3 <b>negrita</b></p> <!-- <b> es para poner en negrita -->
        <blockquote> Hacer una sita </blockquote> <!-- <blockquote> es para hacer una cita -->
        <code>terraform apply </code> <!-- <code> es para poner un formato tipo codigo -->
        <small>texto pequeno</small>
        <u> Texto subrayado</u>
        <div>Seccion1</div> <!-- <div> es para dividir la pagina en secciones -->
        <div>Seccion2</div>
        <div>Seccion3</div>
        <form>
            <fieldset> <!-- <fieldset> agtupar el forlmulario en un cuadraro -->
                <legend>Formulario</legend> <!-- <legend> es para poner un titulo al cuadrado -->
                <label>edad</label>
                <input /> <!-- <input /> es para crear un campo de texto -->
                <br>
                <label>numero</label>
                <input type="number" placeholder="number" /> <!-- <input type="number" /> es para crear un campo de texto que solo acepta numeros -->
                <br>
                <label>contrasena</label>
                <input type="password">
                <br>
                <input type="submit"> <!-- <input type="submit"> es para crear un boton de enviar -->
                <br>
                <textarea></textarea> <!-- <textarea></textarea> es para crear un campo de texto grande -->
                <br>
                <button>ACEPTAR</button> <!-- <button> es para crear un boton -->
                <br>
                <select> <!-- <select> es para crear un menu desplegable -->
                    <option>opcion1</option>
                    <option>opcion2</option>
                    <option>opcion3</option>
                </select>
            </fieldset>
        </form>
        <img src="http://placekitten.com/200/300" /> <!-- <img src="http://placekitten.com/200/300" /> es para agregar una imagen -->
        <a href="https://placekitten.com/">Ir a google</a> <!-- <a href="https://placekitten.com/"> es para agregar un link -->
        <ul>
            <li>item1</li> <!-- <li> es para crear una lista -->
            <li>item2</li>
            <li>item3</li>
        </ul>
    </body> 
</html>
